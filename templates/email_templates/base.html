<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Base</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            padding: 40px 20px;
            text-align: center;
        }
        
        .logo {
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        /* Content */
        .email-content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 16px;
            color: #475569;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        /* Button */
        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            font-size: 16px;
        }
        
        /* Info Box */
        .info-box {
            background-color: #f1f5f9;
            border-left: 4px solid #2563eb;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box h3 {
            margin: 0 0 10px 0;
            color: #1e293b;
            font-size: 18px;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #475569;
            font-size: 14px;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f8fafc;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-text {
            font-size: 14px;
            color: #64748b;
            margin: 10px 0;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Divider */
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 30px 0;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-content {
                padding: 30px 20px;
            }
            
            .greeting {
                font-size: 20px;
            }
            
            .message {
                font-size: 14px;
            }
            
            .cta-button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <a href="{{ portal_url|default:'#' }}" class="logo">NZILA EXPORTS</a>
        </div>
        
        <!-- Content -->
        <div class="email-content">
            {% block content %}
            <!-- Template-specific content goes here -->
            {% endblock %}
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p class="footer-text">
                <strong>Nzila Exports</strong><br>
                Your Trusted Partner in Vehicle Exports
            </p>
            
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
            
            <p class="footer-text">
                Need help? Contact us at <a href="mailto:{{ support_email }}" style="color: #2563eb;">{{ support_email }}</a>
            </p>
            
            <p class="footer-text" style="font-size: 12px; color: #94a3b8;">
                Â© {% now "Y" %} Nzila Exports. All rights reserved.<br>
                You're receiving this email because you have an account with us.
            </p>
        </div>
    </div>
</body>
</html>
